<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Slick Tac Toe</title>
	<link rel="stylesheet" href="./style.css">
	<script src = "logic.js"></script>
</head>
<body>
	<h1> SLICK TAC TOE </h1>
	<p> Chance : <span id = "indicator">X</span> </p>
	<table border = 1 class = 'grid'>
		<tr><td id = "aa" onClick = press(this)></td><td id = "ab" onClick = press(this)></td><td id = "ac" onClick = press(this)></td><td id = "ad" onClick = press(this)></td></tr>
		<tr><td id = "ba" onClick = press(this)></td><td id = "bb" onClick = press(this)></td><td id = "bc" onClick = press(this)></td><td id = "bd" onClick = press(this)></td></tr>
		<tr><td id = "ca" onClick = press(this)></td><td id = "cb" onClick = press(this)></td><td id = "cc" onClick = press(this)></td><td id = "cd" onClick = press(this)></td></tr>
		<tr><td id = "da" onClick = press(this)></td><td id = "db" onClick = press(this)></td><td id = "dc" onClick = press(this)></td><td id = "dd" onClick = press(this)></td></tr>
	</table>
	<p> Result: <span id = "result"> Undefined </span> </p>
	<input type = "Button" value = "RESET" onClick = reset()>
</body>
</html>
